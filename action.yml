name: 'Export all secrets to env variables'
description: 'Utility action that exports all github secrets to environment variables'
author: 'Jose Pereira @oNaiPs'
inputs:
  secrets:
    required: true
    description: JSON representation of the secrets, use provided placeholder'
  vars:
    required: false
    description: 'JSON representation of repository/environment variables, , use provided placeholder'
  on_collision:
    required: false
    description: 'How to handle name collisions between secrets and vars. Options: prefer-secrets (default), prefer-vars, error, warn'
  prefix:
    required: false
    description: 'Prefix to add to all secrets, e.g.: SECRET_'
  remove_prefix:
    required: false
    description: 'Prefix to remove from secret names before exporting, e.g.: MY_PREFIXED_'
  include:
    required: false
    description: 'Comma-separated list of secrets to export'
  exclude:
    required: false
    description: 'Comma-separated list of secrets to skip exporting'
  convert:
    required: false
    description: 'Converts secrets name to a specific string format'
  convert_prefix:
    required: false
    description: 'Include prefix (or not) on conversion. True by default'
  override:
    required: false
    description: 'Either to override or not the variable if it already exists'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: book-open
  color: orange
