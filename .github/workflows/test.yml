name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Export secrets to env variables
        uses: ./
        with:
          secrets: ${{ toJSON(secrets) }}
      - name: Verify secrets to env variables
        run: |
          [[ "${SECRET_1}" != "VALUE_1" ]] && echo "Could not export SECRET_1 secret, value is ${SECRET_1}" && exit 1
          [[ "${SECRET_2}" != "VALUE_2" ]] && echo "Could not export SECRET_2 secret, value is ${SECRET_2}" && exit 1
        shell: bash
      - name: Export secrets to env variables (with prefix)
        uses: ./
        with:
          prefix: PREF_
          secrets: ${{ toJSON(secrets) }}
        env:
          SECRET_1: 1234 # Should show override warning
      - name: Verify secrets to env variables (with prefix)
        run: |
          [[ "${SECRET_1}" != "VALUE_1" ]] && echo "Could not export SECRET_1 secret, value is ${SECRET_1}" && exit 1
          [[ "${SECRET_2}" != "VALUE_2" ]] && echo "Could not export SECRET_2 secret, value is ${SECRET_2}" && exit 1
        shell: bash
