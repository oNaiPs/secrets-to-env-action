name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: |
          [[ "${SECRET_1}" != "VALUE_1" ]] && echo "Could not convert SECRET_1 secret" && exit 1
          [[ "${SECRET_2}" != "VALUE_2" ]] && echo "Could not convert SECRET_2 secret" && exit 1
        shell: bash
      - uses: ./
        with:
          prefix: PREF_
          secrets: ${{ toJSON(secrets) }}
        env:
          SECRET_1: 1234 # Should show override warning
      - run: |
          [[ "${PREF_SECRET_1}" != "VALUE_1" ]] && echo "Could not convert PREF_SECRET_1 secret" && exit 1
          [[ "${PREF_SECRET_2}" != "VALUE_2" ]] && echo "Could not convert PREF_SECRET_2 secret" && exit 1
        shell: bash
